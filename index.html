<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Card Match</title>
<link href="css/style.css" rel="stylesheet">
</head>
<body>

<h1 class="game-title">Test your mind</h1>

<div class="grid instruct-grid">
    <div class="btn"><a href="">Instructions</a></div>
    <div class="btn"><a href="">Restart</a></div>
</div>

<div class="grid score-grid">
    <div class="stats">Moves <br>1</div>
    <div class="stats">Timer: <br>1 min</div>
    <div class="stats">Stars: <br> *****</div>
</div>

<div class="grid card-grid">
    <div class="card">1</div>
    <div class="card">2</div>
    <div class="card">3</div>
    <div class="card">4</div>
    <div class="card">5</div>
    <div class="card">6</div>
    <div class="card">7</div>
    <div class="card">8</div>
    <div class="card">9</div>
  </div>  

</body>
</html>
